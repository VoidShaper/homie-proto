<table class="table">
    <tr>
        <th class="col-md-3">Appliance Id</th>
        <th class="col-md-1">Name</th>
        <th class="col-md-1">Type</th>
        <th class="col-md-1">State</th>
        <th class="col-md-2">RoomId</th>
        <th class="col-md-3">Properties</th>
    </tr>
    <tr ng-repeat="appliance in appliances">
        <td>{{appliance.id}}</td>
        <td>{{appliance.name}}</td>
        <td>{{appliance.type}}</td>
        <td>{{appliance.state}}</td>
        <td><a href="#/rooms/{{appliance.roomId}}">{{appliance.roomId}}</a></td>
        <td>
            <ul class="list-group">
                <li ng-repeat="(propertyName, property) in appliance.properties" class="list-group-item">
                    <div>
                        <div><strong>{{ propertyName }}</strong>: {{ property.value }}</div>
                        <div><strong>description</strong>: {{ property.description }}</div>

                        <div ng-if="property.editable">
                            <div ng-if="property.type == 'ENUM'">
                                <div ng-if="property.availableValues.length > 3">
                                    <select ng-options="enumValue for enumValue in operation.enumValues"
                                            ng-model="operation.chosenValue">

                                    </select>
                                    <button class="btn btn-link">perform</button>
                                </div>

                                <div ng-if="property.availableValues.length <= 3">
                                    <button class="btn btn-default"
                                            ng-model="property.value"
                                            ng-repeat="availableValue in property.availableValues"
                                            btn-radio="availableValue"
                                            ng-click="updateProperty(appliance, propertyName, availableValue)">
                                        {{ availableValue }}
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </li>
            </ul>
        </td>
    </tr>
</table>
